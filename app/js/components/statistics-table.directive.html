<md-card>
    <md-table-container>
        <table md-table>
            <thead md-head>
                <tr md-row>
                    <th md-column><span>Date</span></th>
                    <th md-column md-numeric>Followers</th>
                    <th md-column md-numeric>Followings</th>
                    <th md-column md-numeric>Growth</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="row in ul.userData[0].ig_user_statistics">
                    <td md-cell>{{ row.date | date: 'EEE, dd.MM.yyyy' }}</td>
                    <td md-cell>{{ row.followers | number }}</td>
                    <td md-cell>{{ row.followings | number }}</td>
                    <td md-cell>{{ row.growth }}</td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
</md-card>
