<!DOCTYPE html>
<html>

<head>
    <title>Instagram Statistics</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="js/bundle.js"></script>
</head>

<body ng-app="inSta" layout="column" ng-controller="UserController as ul">
    <md-toolbar layout="row" layout-align="center center" class="md-whiteframe-z1">
        <span>{{ ul.appName }}</span>
    </md-toolbar>
    
    <div class="container" layout="row" flex>
        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')"
                    md-component-id="left"
                    ng-click="ul.toggleList()"
                    class="md-whiteframe-z2 site-sidenav">
<!--            <navigation-bar></navigation-bar>-->
            <md-sidemenu locked="true">
                <md-sidemenu-group>
                    <md-subheader class="md-no-sticky">USERS</md-subheader>
                    <md-sidemenu-content ng-repeat="it in ul.navigation"
                                         ng-click="ul.selectUser(it.ig_user)"
                                         aria-label="Select {{ it.ig_user }}"
                                         md-heading="{{ it.ig_user | capitalize }}"
                                         md-arrow="true">
                        <span ng-repeat="element in it.years_months">
                            <md-button ng-repeat="month in element.months"
                                       ng-click="ul.queryUserData(it.ig_user + '-' + month + '-' + element.year)"
                                       ng-class="{ 'active': ul.temp === it.ig_user + '-' + month + '-' + element.year}">
                                {{ month | monthName }}{{ ' ' + element.year }}
                            </md-button>
                        </span>
                    </md-sidemenu-content>
                    <md-divider></md-divider>
                </md-sidemenu-group>
            </md-sidemenu>
            
        </md-sidenav>
        
        <md-card flex>
            <md-table-container>
                <table md-table>
                    <thead md-head>
                      <tr md-row>
                        <th md-column><span>Date</span></th>
                        <th md-column md-numeric>Followers</th>
                        <th md-column md-numeric>Followings</th>
                        <th md-column md-numeric>Growth</th>
                      </tr>
                    </thead>
                    <tbody md-body>
                      <tr md-row ng-repeat="row in ul.userData[0].ig_user_statistics">
                        <td md-cell>{{ row.date | date: 'EEE, dd.MM.yyyy' }}</td>
                        <td md-cell>{{ row.followers | number }}</td>
                        <td md-cell>{{ row.followings | number }}</td>
                        <td md-cell>{{ row.growth }}</td>
                      </tr>
                    </tbody>
                  </table>
            </md-table-container>
<!--            <statistics-table></statistics-table>-->
        </md-card>
    </div>
</body>

</html>
